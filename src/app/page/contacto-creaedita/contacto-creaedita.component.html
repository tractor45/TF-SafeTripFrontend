<p>contacto-creaedita works!</p>
<div class="container">

    <h1>Contacto</h1>
  
    <mat-form-field class="example-full-width">
      <mat-label>Id</mat-label>
      <input matInput placeholder="idContacto" [(ngModel)]="contacto.idContacto">
    </mat-form-field>
  
    <br>
  
    <mat-form-field class="example-full-width">
      <mat-label>Nombrecontacto</mat-label>
      <input matInput required placeholder="name" [(ngModel)]="contacto.nameContacto">
  
    </mat-form-field>
  
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>NumeroCel</mat-label>
      <input matInput required placeholder="name" [(ngModel)]="contacto.numCel">
    </mat-form-field>
  
    <br>
    
    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/contactos">Cancelar</button>
    <p>{{mensaje}}</p>
  
  </div>

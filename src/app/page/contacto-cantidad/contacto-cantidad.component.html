<div class="container">
    <h1> Cantidad de contactos por viajero</h1>    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Position Column -->
        <ng-container matColumnDef="viajero">
            <th mat-header-cell *matHeaderCellDef> Viajero </th>
            <td mat-cell *matCellDef="let element"> {{element.viajero}} </td>
        </ng-container>    
        <!-- Name Column -->
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad de contactos agregados </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    
    </table>    
    </div>

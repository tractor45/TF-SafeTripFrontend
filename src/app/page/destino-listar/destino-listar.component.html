<div class="container">
  <div style="text-align: center">
    <h1>Destinos Turisticos</h1>
  </div>
  <app-destino-buscar></app-destino-buscar>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>
        Codigo&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </th>
      <td mat-cell *matCellDef="let element">{{ element.idDestino }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let element">{{ element.despDestino }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="destino">
      <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp;Destino</th>
      <td mat-cell *matCellDef="let element">{{ element.nameDestino }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaDestino }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
              [routerLink]="['edicion', element.idDestino]">Actualizar</button>
          <button mat-raised-button color="accent" (click)="confirmar(element.idDestino)">Eliminar</button>
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="example-button-container">
    <button
      mat-mini-fab
      color="primary"
      aria-label="Example icon button with a plus one icon"
      routerLink="/destinos/nuevo"
    >
      <mat-icon>plus_one</mat-icon>
    </button>
  </div>
</div>

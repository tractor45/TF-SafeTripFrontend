<p>grupo-creaedita works!</p>
<div class="container">

    <h1>Grupo</h1>
   
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput required placeholder="nombre" [(ngModel)]="grupo.nombreGrupo">
  
    </mat-form-field>
  
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>CantIntegrantes</mat-label>
      <input type="cantIntegrantes" matInput required placeholder="cantIntegrantes" [(ngModel)]="grupo.numIntegrantes">
    </mat-form-field>
  
    <br>
    <mat-form-field class="example-full-width">
        <mat-label>Descripcion</mat-label>
        <input matInput required placeholder="descripcion" [(ngModel)]="grupo.descripcion">
    </mat-form-field>
    <br> 
    <mat-form-field class="example-full-width">
        <mat-label>Lider</mat-label>
        <input matInput required placeholder="lider" [(ngModel)]="grupo.lider">
    </mat-form-field>
    <br> 
    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/grupo">Cancelar</button>
    <p>{{mensaje}}</p>
  
  </div>

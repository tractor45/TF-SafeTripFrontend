<div class="container">
    <h1> Lista de contactos con su respectivo numero de celular </h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.idContacto}} </td>
        </ng-container>    
        <!-- Name Column -->
        <ng-container matColumnDef="nombrecontacto">
            <th mat-header-cell *matHeaderCellDef> Nombrecontacto </th>
            <td mat-cell *matCellDef="let element"> {{element.nameContacto}} </td>
        </ng-container>    
        <!-- Weight Column -->
        <ng-container matColumnDef="numeroCel">
            <th mat-header-cell *matHeaderCellDef> NumeroCel </th>
            <td mat-cell *matCellDef="let element"> {{element.numCel}} </td>
        </ng-container>               
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    
    </table> 
   </div>

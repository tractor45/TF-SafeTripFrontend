<div class="container">
    <div style="text-align: center">
      <h1>Lista de Viajeros</h1>
    </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idViajero}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nameViajero}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.emailViajero}} </td>
    </ng-container>
    <ng-container matColumnDef="tipoViajero">
        <th mat-header-cell *matHeaderCellDef> TipoViajero </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoViajero}} </td>
    </ng-container>

    <ng-container matColumnDef="contacto">
      <th mat-header-cell *matHeaderCellDef> Contacto </th>
      <td mat-cell *matCellDef="let element"> {{element.contacto.nameContacto}} </td>
  </ng-container>

  
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
                [routerLink]="['edicion', element.idViajero]">Editar</button>
            <button mat-raised-button color="warn" (click)="confirmar(element.idViajero)">Eliminar</button>
        </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <div class="example-button-container">
      <button mat-mini-fab color="primary"aria-label="Example icon button with a plus one icon"
        routerLink="/viajeros/nuevo"
      >
        <mat-icon>plus_one</mat-icon>
      </button>
    </div>
  </div>
